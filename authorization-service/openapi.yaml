openapi: 3.0.0
info:
  title: Product Service
  version: 1.0.0
  description: API for retrieving and creating product data

paths:
  /products:
    get:
      summary: Retrieve a list of products
      operationId: getProductsList
      responses:
        '200':
          description: A list of products
          content:
            application/json:
              schema:
                type: array
                items:
                  $ref: '#/components/schemas/Product'
        '500':
          description: Internal Server Error
      x-amazon-apigateway-integration:
        # Optionally define integration details here if needed
        # Otherwise, remove this key
        uri: 'https://qeonfvidg3.execute-api.eu-central-1.amazonaws.com/prod/products'
        httpMethod: 'GET'
        type: 'http_proxy'

    post:
      summary: Create a new product
      operationId: createProduct
      requestBody:
        required: true
        content:
          application/json:
            schema:
              $ref: '#/components/schemas/Product'
      responses:
        '200':
          description: The newly created product
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/Product'
        '400':
          description: Invalid input (e.g., missing or invalid fields)
        '500':
          description: Internal Server Error
      x-amazon-apigateway-integration:
        # Adjust or remove as needed
        uri: 'https://qeonfvidg3.execute-api.eu-central-1.amazonaws.com/prod/products'
        httpMethod: 'POST'
        type: 'http_proxy'

  /products/{productId}:
    get:
      summary: Retrieve a product by ID
      operationId: getProductsById
      parameters:
        - name: productId
          in: path
          required: true
          description: The ID of the product
          schema:
            type: string
      responses:
        '200':
          description: The requested product
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/Product'
        '404':
          description: Product not found
        '500':
          description: Internal Server Error
      x-amazon-apigateway-integration:
        uri: 'https://qeonfvidg3.execute-api.eu-central-1.amazonaws.com/prod/products/{productId}'
        httpMethod: 'GET'
        type: 'http_proxy'

components:
  schemas:
    Product:
      type: object
      properties:
        id:
          type: string
          example: '12345'
        title:
          type: string
          example: 'Product Title'
        description:
          type: string
          example: 'A short product description.'
        price:
          type: number
          example: 19.99
        count:
          type: integer
          example: 5
      required:
        - id
        - title
        - description
        - price
